<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Concierge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Hotel Concierge</h1>

        <div id="otp-section">
            <h2>OTP Verification</h2>
            <label for="roomNumber">Room Number:</label>
            <input type="number" id="roomNumber" required><br><br>

            <label for="otp">OTP:</label>
            <input type="password" id="otp" required><br><br>

            <button id="verifyBtn">Verify OTP</button>
            <p id="otpMessage"></p>
        </div>

        <div id="main-section" style="display: none;">
            <h2>Concierge Services</h2>
            <div id="room-service-section">
                <h3>Room Service</h3>
                <button class="order-button" data-item="cheeseburger">Order Cheeseburger</button>
                <button class="order-button" data-item="pizza">Order Pizza</button>
                <button class="order-button" data-item="salad">Order Salad</button>
            </div>

            <button id="getMenuBtn">Get Menu</button>
            <p id="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
